<head>
  <meta charset="UTF-8">

  <title>Widget contatti</title>

  <link rel="stylesheet" href="style.css">

<body>

    <main>
      <header>
        <h1>Widget contatti in JavaScript</h1>
      </header>

      <div class="div-flex"> 

              <form class="form1">
                <div>
                  <label for="search">Cerca tra i contatti:</label>
                  <input type="text" name="search" id="search" 
                      placeholder="Mario Rossi" autocomplete="off" required />
                      <!-- <button>Search</button> -->

                  <button><img src="search_lineStyle_20pxBlue.png" alt="search"></button>
              </form>
          </div>
      
          <div class="flex-item">   

            <form class="form2 form-flex">

            <div class="form-group">
              <label for="names">Aggiungi un nuovo contatto:</label>
              <input type="text" name="names" id="names" placeholder="Mario Rossi" autocomplete="off" required />
            </div>

            <div class="form-group">
              <label for="email">email:</label>
              <input type="email" name="email" id="email" placeholder="Mario@email.com" autocomplete="off" />
            </div>

            <div class="form-group">
              <label for="phone">numero:</label>
              <input type="tel" name="phone" id="phone" placeholder="+39 888999111" autocomplete="off" required /> 
              <button type="submit" class="addBtn">+</button>
            </div>

            </form>
          </div>
      </div>
